<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Twitter Profile Timeline</title>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>

    <h1>Twitter Timeline Viewer</h1>
    <input type="text" id="username" placeholder="Twitterユーザー名">
    <button onclick="loadTimeline()">表示</button>

    <div id="timeline-container"></div>

    <script>
        function loadTimeline() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert("ユーザー名を入力してください");
                return;
            }

            const container = document.getElementById('timeline-container');
            container.innerHTML = '';

            const timeline = document.createElement('a');
            timeline.setAttribute('class', 'twitter-timeline');
            timeline.setAttribute('href', `https://twitter.com/${username}?ref_src=twsrc%5Etfw`);
            timeline.innerText = `Tweets by ${username}`;

            container.appendChild(timeline);

            if (window.twttr && window.twttr.widgets) {
                window.twttr.widgets.load();
            } else {
                console.error("Twitterウィジェットが読み込まれていません");
            }
        }
    </script>

</body>
</html>
